      /*4)Programa una funcion que repeta un texto X veces,pe. mi Funcion('Hola Mundo',3)devolvera Hola Mundo Hola Mundo
        Hola Mundo*/
      const repetirTexto = (texto = "", veces = undefined) => {
        if (!texto) return console.warn("No ingresaste un texto");

        if (veces === undefined)
          return console.warn(
            "No ingrese el numero de veces a repartir el texto"
          );

        if (veces === 0)
          return console.error("El numero de veces no puede ser 0");

        if (Math.sign(veces) === -1)
          return console.error("E numero de veces no puede ser negativo");

        for (let i = 1; i <= veces; i++) console.info(`${texto},${i}`);
      };
