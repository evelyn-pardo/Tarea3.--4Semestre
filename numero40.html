        base = undefined
      ) => {
        if (numero === undefined)
          return console.warn("Inserte un número válido");

        if (typeof numero !== "number")
          return console.error(
            `El valor "${numero}"ingresado, NO es un numero`
          );

        if (base === undefined)
          return console.warn("No ingresaste la base a convertir");

        if (typeof base !== "number")
          return console.error(
            `El valor "${numero}"ingresado, NO es un numero`
          );

        if (base === 2) {
          return console.info(
            `${numero} base ${base} = ${parseInt(numero, base)} base 10`
          );
        } else if (base === 10) {

            `${numero} base ${base} = ${(numero, toString(2))} base 2`
          );

      /*16)Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800.*/
      const aplicardescuento = (monto, porcentaje) => {
        const formatterPesosArg = new Intl.NumberFormat("de-DE", {
          style: "currency",
          currency: "ARS",
        });
        if (monto === undefined || porcentaje === undefined)
          return console.warn("Ingrese un número válido.");

        if (monto === 0)
          return console.warn(
            "El monto no puede ser igual a 0. Ingrese un monto mayor."
          );

        if (Math.sign(monto) === -1 || Math.sign(porcentaje) === -1)
          return console.error(
            "Ingresastes un número negativo, ingresa uno positivo."
          );

        if (typeof monto !== "number" || typeof porcentaje !== "number")
          return console.error(
            "Ingresastes un texto, objeto o array, ingresa un número válido."
          );

        let descuentoTotal = monto * (porcentaje / 100);
        let montoDescuento = monto - descuentoTotal;
        let montoDescuentoConDecimales = montoDescuento.toFixed(2);

        return console.info(
          `El monto de su compra es de ${formatterPesosArg.format(
            monto
          )} su descuento es del ${porcentaje}%.Su saldo total a pagar es de ${formatterPesosArg.format(
            montoDescuentoConDecimales
          )}. Gracias por su compra.`
        );
      };

      /*17)Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).*/
      const calcularAnios = (fecha = undefined) => {
        if (fecha === undefined)
          return console.warn("No ingresa ninguna fecha.");

        if (!fecha instanceof Date)
          return console.error("El valor que ingresas no es una fecha valida");

        let hoyMenosFecha = new Date().getTime(-fecha.getTime);
        aniosEnMS = 1000 * 60 * 60 * 24 * 365;
        aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS);

        return Math.sign(aniosHumanos) === -1
          ? console.info(
              `Faltan ${Math.abs(
                aniosHumanos
              )}años para el ${fecha.getFullYear()}.`
            )
          : Math.sign(aniosHumanos) === 1
          ? console.info(
              `Han pasado ${aniosHumanos}años, desde ${fecha.getFullYear()}.`
            )
          : console.info(`Estamos en el año actual ${fecha.getFullYear()}.`);
      };

      calcularAnios();
      calcularAnios({});
      calcularAnios(false);
      calcularAnios(new Date());
      calcularAnios(new Date(1984, 4, 23));
      calcularAnios(new Date(1884, 4, 23));
      calcularAnios(new Date(2084, 4, 23));
