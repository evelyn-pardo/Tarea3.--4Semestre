      /*6) Programa una funcion para contar el numero de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo","mundo") devolvera 2*/
      const textoEnCadena = (cadena = "", texto = "") => {
        if (!cadena) return console.warn("No ingresaste el texto largo");

        if (!texto) return console.warn("No ingresaste la paalbra a evaluar");

        let i = 0;
        contador = 0;

        while (i !== -1) {
          i = cadena.indexOf(texto, i);
          if (i !== -1) {
            i++;
            contador++;
          }
        }
        return console.info(`La palabr ${texto}se repote${contador}veces`);
      };

      /* 7) Programa una funcion que valide si una palabra o frase dada es un palindromo (que se lee igual es un sentido que en otro), pe. mifuncion("Salas") devolvera true */
      const palindromo = (palabra = "") => {
        if (!palabra) return console.warn("No ingresaste una palabra o frase");

        palabra = palabra.toLowerCase();
        let alReves = palabra.split("").reverse().join("");

        return palabra === alReves
          ? console.info(
              `Si es polindromo, Palabra original ${palabra}, Palabra al reves ${alReves}`
            )
          : console.info(
              `No es polindromo, Palabra original ${palabra}, Palabra al reves ${alReves}`
            );
      };
