    <script>
      /*18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.*/
      const contarLetras = (cadena = "") => {
        if (!cadena) return console.warn("No ingresate una cadena de texto");

        if (typeof cadena !== "string")
          returnconsole.error(
            `El valor"${cadena}"ingresado,NO es una cadena de texto`
          );

        let vocales = 0,
          consonantes = 0;

        cadena = cadena.toLocaleLowerCase();

        for (let letra of cadena) {
          if (/[aeiouáéíóúü]/.test(letra)) vocales++;

          if (/[bcdfghjklmnñpqrstvwxyz]/.test(letra)) consonantes++;
        }

        return console.info({
          cadena,
          vocales,
          consonantes,
        });
      };

      /* 19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.*/
      const validarNombre = (nombre = "") => {
        if (!nombre) return console.warn("No ingresaste un nombre");

        if (typeof nombre !== "string")
          return console.error(
            `El valor "${nombre}"ingresado,NO es una cadena de texto`
          );

        let expReg = /^[A-Za-zÑñÁáÉéÍíÓóÚú\s]+$/g.test(nombre);

        return expReg
          ? console.info(`"${nombre}", es un nombre valido`)
          : console.warn(`"${nombre}", NO un nombre valido`);
      };

      /* 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.*/
      const validarEmail = (email = "") => {
        if (!email) return console.warn("No ingresaste un email");

        if (typeof email !== "string")
          return console.error(
            `El valor"${email}"ingresando, NO es una cadena de texto`
          );

        let expReg =
          /[a-z0-9]+(\.[_a-z0-9])*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15}) $/i.test(
            email
          );

        return expReg
          ? console.info(`"${email}", es un email valido`)
          : console.warn(`"${email}", NO un email valido`);
      };

      /*Fusion 19 y 20*/
      const validarPatron = (cadena = "", patron = undefined) => {
        if (!cadena)
          return console.warn("No ingresaste una cadena de texto a evaluar");

        if (typeof cadena !== "string")
          return console.error(
            `El valor"${cadena}"ingresando, NO es una cadena de texto`
          );

        if (patron === undefined)
          return console.warn("No ingresaste un patron a evaluar");

        if (!(patron instanceof RegExp))
          return console.error(
            `El valor"${patron}"ingresando, NO es una expresion regular`
          );

        let expReg = patron.test(cadena);

        return expReg
          ? console.info(`"${cadena}", cumple con el patron ingresado`)
          : console.warn(`"${cadena}", NO cumple con el patron ingresado`);
      };

      validarPatron("");
      validarPatron({});
      validarPatron("Hola Mundo");
      validarPatron("Hola Mundo", "hola");
      validarPatron("Hola Mundo", 123);
      validarPatron("Jonathan MirCha", /^[A-Za-zÑñÁáÉéÍíÓóÚú\s]+$/g);
      validarPatron("Jonathan MirCha 19", /^[A-Za-zÑñÁáÉéÍíÓóÚú\s]+$/g);
